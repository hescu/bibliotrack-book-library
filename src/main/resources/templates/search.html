<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <form class="col-lg-6" th:action="@{/search}" th:object="${searchText}" method="post">
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="searchCriteria">Search by:</label>
            </div>
            <select class="custom-select" id="searchCriteria" name="searchCriteria">
                <option value="all">All</option>
                <option value="isbn">ISBN</option>
                <option value="author">Author</option>
                <option value="title">Title</option>
            </select>
            <input type="text" class="form-control" id="searchText" name="searchText" placeholder="Search for a book...">
            <button class="btn btn-info" type="submit">Search!</button>
        </div>
    </form>

    <div class="result-container">
        <h3 th:unless="${searchResults.isEmpty()}">Search Results</h3>
        <div class="row">
            <div class="col-lg-12">
                <div class="list-group">
                    <div th:if="${searchResults}">
                        <!-- Loop through search results -->
                        <div th:each="item : ${searchResults}" class="list-group-item list-group-item-action">
                            <div class="row">
                                <!-- Thumbnail -->
                                <div class="col-auto">
                                    <img th:src="${item.volumeInfo.imageLinks.thumbnail}" alt="Thumbnail" class="img-fluid">
                                </div>
                                <div class="col">
                                    <h5 class="mb-1" th:text="${item.volumeInfo.title}"></h5>
                                    <div th:each="author : ${item.volumeInfo.authors}">
                                        <p class="mb-1" th:text="${author}"></p>
                                    </div>
                                    <small th:text="${item.volumeInfo.publisher} + ' (' + ${item.volumeInfo.publishedDate} + ')'" class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
