<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
        <section class="pico">
            <form th:action="@{/search}" th:object="${searchText}" method="post" class="container">
                <label for="searchCriteria">Search by:</label>
                <div role="search" class="form-group">
                    <select id="searchCriteria" name="searchCriteria" class="form-control">
                        <option value="all">All</option>
                        <option value="isbn">ISBN</option>
                        <option value="author">Author</option>
                        <option value="title">Title</option>
                    </select>
                    <input type="text" id="searchText" name="searchText" placeholder="Search for a book..." class="form-control">
                    <button type="submit" class="btn btn-primary">Search!</button>
                </div>
            </form>
        </section>

        <div class="result-container">
            <h3 th:unless="${searchResults.isEmpty()}">Search Results</h3>
            <div class="row">
                <div class="col-lg-12">
                    <div th:if="${searchResults}" class="row">
                        <!-- Loop through search results -->
                        <div th:each="item : ${searchResults}" class="col-md-4 mb-4">
                            <article class="card grid">
                                <img th:src="${item.volumeInfo.imageLinks.thumbnail}" alt="Thumbnail" class="card-img-top" width="100" height="141">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${item.volumeInfo.title}"></h5>
                                    <div th:each="author : ${item.volumeInfo.authors}">
                                        <p class="card-text" th:text="${author}"></p>
                                    </div>
                                    <small class="text-muted" th:text="${item.volumeInfo.publisher != null} ? ${item.volumeInfo.publisher} : 'unknown' + ' (' + ${item.volumeInfo.publishedDate} + ')'"></small>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
