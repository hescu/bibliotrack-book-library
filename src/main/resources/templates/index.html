<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>BiblioTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome to my capstone project!</h1>

    <form class="col-lg-6" th:action="@{/search}" th:object="${searchKeyword}" method="post">
        <div class="input-group">
            <span class="input-group-text">Search:</span>
            <input type="text" class="form-control" th:field="*{text}" th:value="${searchText}">
            <button class="btn btn-info" type="submit">Search!</button>
        </div>
    </form>

    <div class="result-container">
        <h1>Search Results</h1>
        <div class="row">
            <div class="col-lg-12">
                <div class="list-group">
                    <!-- Schleife durch die Suchergebnisse -->
                    <div th:each="item : ${searchResults.items}">
                        <a href="#" class="list-group-item list-group-item-action">
                            <h5 class="mb-1" th:text="${item.volumeInfo.title}"></h5>
                            <p class="mb-1" th:text="${item.volumeInfo.authors} ? ${item.volumeInfo.authors[0]} : 'Unknown'"></p>
                            <small th:text="${item.volumeInfo.publisher} + ' (' + ${item.volumeInfo.publishedDate} + ')'" class="text-muted"></small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
