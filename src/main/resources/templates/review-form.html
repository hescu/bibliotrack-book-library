<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review Form</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
        <h1>Write a review</h1>
        <form th:action="@{/my-library/review/submit-review}" th:method="post" th:object="${reviewForm}">

            <label for="rating">Rating (1-5):</label><br>
            <select id="rating" name="rating" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>

            <label for="review">Review:</label><br>
            <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
