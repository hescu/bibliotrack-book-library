<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
    <div th:if="${registerSuccessMessage}" class="alert alert-success" th:text="${registerSuccessMessage}"></div>
    <div th:if="${loginErrorMessage}" class="alert alert-danger" th:text="${loginErrorMessage}"></div>

    <div class="login-container container">
        <h2>Login</h2>
        <form class="login-form" action="/login" method="post">
            <label>
                <input type="text" name="username" placeholder="Username" required>
            </label>
            <label>
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <button type="submit">Login</button>
        </form>
        <div class="register-button">
            <a th:href="@{/register}">No account? Register here</a>
        </div>
        <div class="back-button">
            <a th:href="@{/}">Back</a>
        </div>
    </div>

    <div th:if="${message}">
        <dialog>
            <article>
                <header>
                    <button aria-label="Close" rel="prev"></button>
                    <p>
                        <strong>Thank You for Registering!</strong>
                    </p>
                </header>
                <p>Have fun with Bibliotrack.</p>
                <p th:text="${message}"></p>
            </article>
        </dialog>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
