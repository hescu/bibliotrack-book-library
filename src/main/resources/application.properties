# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
#spring.datasource.url=jdbc:mysql://db:3306/bibliotrack_test
spring.datasource.url=jdbc:mysql://localhost:3306/bibliotrack_test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=${DB_ROOT_PW}
#spring.jpa.show-sql: true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# TEST_DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
